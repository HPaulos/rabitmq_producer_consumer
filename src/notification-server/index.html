<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <title>Hello world</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

<body>

  <script>
    var url = 'http://localhost:3000';
  </script>
  <p id="res"></p>
  <div class="container">
    <label>
      Context Name :
      <input id="category" name="category" type="text"></input>
    </label>
    <br/>

    <label>
      Context Id :
      <input id="id" name="id" type="text"></input>
    </label>
    <br/>

    <label>
      Message :
      <textarea id="content" name="content"></textarea>
    </label>
    <br/>

    <button id="publish">Publish</button>
    <button id="consume">Consume</button>
    <button id="disconnect">Disconnect</button>
  </div>

  <script>
    var count = 1;

    $("#publish").click(function () {
      var category = $('#category').val();
      var id = $('#id').val();
      var content = $('#content').val();

      $.ajax({
        url: 'http://localhost:3000/message',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
          content: content,
          id: id,
          type: category
        }),
        dataType: 'json'
      });
    });

    $("#consume").click(function () {
      console.log('Adding Consumer: ');
      var category = $('#category').val();
      var id = $('#id').val();

      var context = {
        name: category,
        id: id
      };

      connectAndSubscribe(url, context, onMessageReceived(count, context));
      count++;
      function onMessageReceived(count, context) {
        return function (args) {
          console.log('%s: consuming message of type % and id %s', count, context.name, context.id);
          console.log(args);
        };
      }
    });

    $("#disconnect").click(function () {
      var category = $('#category').val();
      var id = $('#id').val();

      var context = {
        name: category,
        id: id
      };

      unsubscribe(context);
    });


  </script>
</body>

</html>
